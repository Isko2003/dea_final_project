<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/checkout.module.css" />
  </head>
  <body>
    <div id="header"></div>

    <section class="checkout">
      <div class="container mt-5">
        <div class="row">
          <form class="border p-4 rounded shadow col-6">
            <div class="mb-3">
              <label for="firstName" class="form-label">Adınız</label>
              <input
                type="text"
                class="form-control"
                id="firstName"
                placeholder="Adınızı daxil edin"
              />
            </div>
            <div class="mb-3">
              <label for="lastName" class="form-label">Soyadınız</label>
              <input
                type="text"
                class="form-control"
                id="lastName"
                placeholder="Soyadınızı daxil edin"
              />
            </div>
            <div class="mb-3">
              <label for="state" class="form-label">Rayon</label>
              <select class="form-select" id="state">
                <option selected>Choose...</option>
                <option value="1">Ağstafa</option>
                <option value="2">Ağsu</option>
                <option value="3">Ağcabədi</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="city" class="form-label">Şəhər</label>
              <input
                type="text"
                class="form-control"
                id="city"
                placeholder="Şəhərinizi daxil edin"
              />
            </div>
            <div class="mb-3">
              <label for="address" class="form-label">Adres</label>
              <input
                type="text"
                class="form-control"
                id="address"
                placeholder="Ünvanınızı daxil edin"
              />
            </div>
            <div class="mb-3">
              <label for="zip" class="form-label">Zip</label>
              <input
                type="text"
                class="form-control"
                id="zip"
                placeholder="Poçt kodu"
              />
            </div>
            <div class="mb-3">
              <label for="tel" class="form-label">Tel</label>
              <input
                type="tel"
                class="form-control"
                id="tel"
                placeholder="Telefon nömrənizi daxil edin"
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Emailinizi daxil edin"
              />
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="terms" />
              <label class="form-check-label" for="terms"
                >Şərtlərlə razılaşın</label
              >
            </div>
          </form>
          <div class="col-6">
            <div class="card p-4 shadow-sm">
              <h5 class="mb-3">Ödəniş Məlumatları</h5>
              <div class="mb-3 d-flex gap-3">
                <img
                  src="https://upload.wikimedia.org/wikipedia/commons/0/04/Visa.svg"
                  alt="Visa"
                  width="50"
                  class="img-fluid"
                />
                <img
                  src="https://upload.wikimedia.org/wikipedia/commons/2/2a/Mastercard-logo.svg"
                  alt="MasterCard"
                  width="50"
                  class="img-fluid"
                />
                <img
                  src="https://upload.wikimedia.org/wikipedia/commons/3/30/American_Express_logo.svg"
                  alt="American Express"
                  width="50"
                  class="img-fluid"
                />
              </div>

              <div class="mb-3">
                <label for="cardNumber" class="form-label">Kart nömrəsi</label>
                <input
                  type="text"
                  class="form-control"
                  id="cardNumber"
                  placeholder="0000 0000 0000 0000"
                />
              </div>

              <div class="row mb-3">
                <div class="col-md-4" id="expiration">
                  <label for="expMonth" class="form-label"
                    >Expiration (MM)</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="expMonth"
                    placeholder="MM"
                  />
                </div>
                <div class="col-md-4">
                  <label for="expYear" class="form-label"
                    >Expiration (YY)</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="expYear"
                    placeholder="YY"
                  />
                </div>
                <div class="col-md-4">
                  <label for="cvv" class="form-label" id="card-security-code"
                    >Card security code</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="cvv"
                    placeholder="CVV"
                  />
                </div>
              </div>

              <ul class="list-group mb-3">
                <li class="list-group-item d-flex justify-content-between">
                  <span>Subtotal</span>
                  <strong id="subTotal"></strong>
                </li>
                <li class="list-group-item d-flex justify-content-between">
                  <span>Shipping</span>
                  <strong>FREE</strong>
                </li>
                <li class="list-group-item d-flex justify-content-between">
                  <span>Total</span>
                  <strong id="totalPrice"></strong>
                </li>
              </ul>

              <button
                class="btn btn-danger w-100"
                type="submit"
                id="place-order"
              >
                Place order
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/checkout.js"></script>
    <script src="./js/cart.js"></script>
  </body>
</html>
