<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header</title>
    <link rel="stylesheet" href="../styles/header.module.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <span class="header-text"
        >Summer Sale For All Swim Suits And Free Express Delivery - OFF
        50%!</span
      >
      <span class="header-shop">Shop Now</span>
    </header>
    <nav class="navbar navbar-expand-lg bg-light shadow-sm myNav">
      <div class="container">
        <a class="navbar-brand fw-bold" href="/index.html">E-commerce</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link active" href="../index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../contact.html">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/signup.html">Sign Up</a>
            </li>
            <a href="../shop.html">
              <button class="btn btn-danger">Shop</button>
            </a>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="What are you looking for?"
            />
            <button class="btn btn-outline-primary" type="submit">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </form>
          <div class="d-flex align-items-center ms-3">
            <a href="../cart.html" class="me-3 text-dark"
              ><i class="fa-solid fa-cart-shopping"></i
            ></a>
            <span class="me-3">
              <a href="/userDetail.html">
                <i class="fa-regular fa-user"></i>
              </a>
              <span id="usernameText">username</span>
            </span>
            <button class="btn btn-danger" id="logout">Logout</button>
          </div>
        </div>
      </div>
    </nav>
    <div
      class="modal fade"
      id="logoutModal"
      tabindex="-1"
      aria-labelledby="logoutModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="logoutModalLabel">Çıxış Et</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            Hesabınızdan çıxmaq istədiyinizə əminsiniz?
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              İmtina
            </button>
            <button type="button" class="btn btn-danger" id="confirmLogout">
              Bəli, Çıxış Et
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/main.js"></script>
  </body>
</html>
