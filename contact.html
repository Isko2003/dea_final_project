<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/contact.module.css" />
  </head>
  <body>
    <div id="header"></div>

    <section class="contact">
      <div class="container my-5">
        <div class="row">
          <div class="col-md-4">
            <div class="contact-card p-4">
              <div class="contact-info mb-4">
                <i class="fa-solid fa-phone"></i>
                <h5 class="d-inline-block ms-2">Call To Us</h5>
                <p class="mt-2">We are available 24/7, 7 days a week.</p>
                <p><strong>Phone:</strong> +880171112222</p>
              </div>
              <hr />
              <div class="contact-info">
                <i class="fa-regular fa-envelope"></i>
                <h5 class="d-inline-block ms-2">Write To Us</h5>
                <p class="mt-2">
                  Fill out our form and we will contact you within 24 hours.
                </p>
                <p><strong>Email:</strong> customer@xclusive.com</p>
                <p><strong>Email:</strong> support@xclusive.com</p>
              </div>
            </div>
          </div>

          <div class="col-md-8">
            <div class="contact-card p-4">
              <form>
                <div class="row mb-3">
                  <div class="col-md-4">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Your Name *"
                      required
                    />
                  </div>
                  <div class="col-md-4">
                    <input
                      type="email"
                      class="form-control"
                      placeholder="Your Email *"
                      required
                    />
                  </div>
                  <div class="col-md-4">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Your Phone *"
                      required
                    />
                  </div>
                </div>
                <div class="mb-3">
                  <textarea
                    class="form-control"
                    rows="5"
                    placeholder="Your Message"
                  ></textarea>
                </div>
                <button type="submit" class="btn btn-danger">
                  Send Message
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <div id="footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
